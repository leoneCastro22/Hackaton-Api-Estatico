<style>
  .disabledDiv {
    pointer-events: none;
    opacity: 0.4;
  }
</style>

<div ng-init="vm.init()" style="overflow-y: auto; overflow-x: hidden; ">
  <div class="container">
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Data de inclusão</th>
          <th scope="col">Data de Alteração</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="perfil in vm.listaPerfis">
          <td>{{perfil.id}}</td>
          <td>{{perfil.nome}}</td>
          <td>{{perfil.descricao}}</td>
          <td>{{vm.formataDataTela(perfil.dataHoraInclusao)}}</td>
          <td>{{perfil.dataHoraAlteracao  ? vm.formataDataTela(perfil.dataHoraAlteracao) : " - " }}</td>
          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/pencil.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Editar"
              ng-click="vm.editar(perfil.id)"
            />
          </td>

          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/trash.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Excluir"
              ng-click="vm.remover(perfil.id)"
              ng-confirm-click="Deseja excluir o perfil.nome"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="row" style="float: right; padding-right: 20px;">
    <ul class="pagination">
      <li ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === 1}">
        <a class="page-link" ng-click="vm.retrocederPaginanacao()">Anterior</a>
      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === $index + 1}"
        ng-repeat="i in vm.qdePaginacao track by $index"
      >
        <a class="page-link" ng-click="vm.atualizarPaginanacao($index)"
          >{{$index + 1}}</a
        >
      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === vm.qdePaginacao.length}"
      >
        <a class="page-link" ng-click="vm.avancarPaginanacao()">Próximo</a>
      </li>
    </ul>
  </nav>
</div>
